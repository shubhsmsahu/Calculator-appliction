<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
    <link rel="stylesheet" href="./CalCss.css">
</head>
<body>
	<div id="main">
		<h3 id="heading">Calculator</h3>
		<input id="input" value=""/>
		<div id="buttonContainer">
			<button id="block1" class="allbutton" >1</button>
			<button id="block2" class="allbutton" >2</button>
			<button id="block3" class="allbutton" >3</button>
			<button id="plus" class="allbutton" >+</button>
			<button id="block4" class="allbutton" >4</button>
			<button id="block5" class="allbutton" >5</button>
			<button id="block6" class="allbutton" >6</button>
			<button id="minus" class="allbutton" >-</button>
			<button id="block7" class="allbutton" >7</button>
			<button id="block8" class="allbutton" >8</button>
			<button id="block9" class="allbutton" >9</button>
			<button id="multiply" class="allbutton" >*</button>
			<button id="dot" class="allbutton" >.</button>
			<button id="block0" class="allbutton" >0</button>
			<button id="ans" class="allbutton" >=</button>
			<button id="divide" class="allbutton" >/</button>
			<button id="clr" class="allbutton" >reset</button>
		</div>
	</div>
</body>
<script src="./Cal.js"></script>
</html>
